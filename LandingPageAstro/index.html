<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height" />

		<link rel="stylesheet" type="text/css" href="Assets/astro.css" />
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<title>Document</title>
		<script
			type="text/javascript"
			src="Assets/jquery-2.1.4.min.js"
		></script>

		<script type="text/javascript" src="Assets/index.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="navbar">
			<div class="logo">

			</div>
			<div class="navbuttons">
				<div class="navbutton">
					HOME
				</div>
				<div class="navbutton">
					ABOUT
				</div>
				<div class="navbutton">
					BLOG
				</div>
				<div class="navbutton">
					PROJECTS
				</div>
				<div class="navbutton">
					TEAM
				</div>
			</div>
			<div class="togglebutton">
				<svg viewBox="0 0 100 100">
  					<rect x="35" y="39.25" width="30" height="1.5" class="line" id="line1"></rect>
  					<rect x="35" y="49.25" width="30" height="1.5" class="line" id="line2"></rect>
  					<rect x="35" y="59.25" width="30" height="1.5" class="line" id="line3"></rect>
				</svg>
			</div>
		</div>

		<div class="video-background">
			<video id="planetvid" autoplay playinline muted>
				<source src="newvideo.mp4" type="video/mp4" />
			</video>
		</div>

		<button id="myBtn" class="bg" style="display: none;">
			<!--For animation-->
			<svg
				width="175x"
				height="50px"
				viewBox="0 0 175 50"
				class="border1"
			>
				<polyline
					points="174,1 174,49 1,49 1,1 174,1"
					class="bg-line"
				/>
				<polyline
					points="174,1 174,49 1,49 1,1 174,1"
					class="hl-line"
				/>
			</svg>
			<svg
				width="130px"
				height="50px"
				viewBox="0 0 130 50"
				class="border2"
			>
				<polyline
					points="129,1 129,49 1,49 1,1 129,1"
					class="bg-line"
				/>
				<polyline
					points="129,1 129,49 1,49 1,1 129,1"
					class="hl-line"
				/>
			</svg>
			<i class="fa"></i>
			<div class="btntext">
				Explore!
			</div>
		</button>

		<div id="social" class="wrapper" style="display: none;">
			<ul>
				<li class="instagram">
					<a href="#">
						<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
					</a>
				</li>
				<li class="facebook">
					<a href="#">
						<i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
					</a>
				</li>
			</ul>
		</div>

		<script>
			$("#myBtn").delay(10000).fadeIn(1000);
			$("#social").delay(10000).fadeIn(1000);
		</script>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
